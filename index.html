<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flexibilty</title>
<style>
  iframe {
    width: 100%;
    height: 600px; /* Adjust height as needed */
    border: none; /* Optional: Remove border */
  }
  .section {
    background-color: #000;
    color: #fff;
    padding: 20px;
  }
  .box {
    background-color: #333;
    color: #fff;
    padding: 20px;
    margin: 10px;
    display: inline-block;
    width: calc(33.33% - 20px);
    /* Adjust width and margin as needed */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .box1 { background-image: url('1.png'); }
  .box2 { background-image: url('2.png'); }
  .box3 { background-image: url('3.png'); }
  .box4 { background-image: url('4.png'); }
  .box5 { background-image: url('5.png'); }
  .box6 { background-image: url('6.png'); }

  .box-content {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>
<iframe allow="microphone *" src="https://bing.com/chat"></iframe>

<div class="section">
  <h1>Get Started</h1>
  <div class="box box1">
    <div class="box-content">Box 1</div>
  </div>
  <div class="box box2">
    <div class="box-content">Box 2</div>
  </div>
  <div class="box box3">
    <div class="box-content">Box 3</div>
  </div>
</div>

<div class="section">
  <h1>What's New</h1>
  <div class="box box4">
    <div class="box-content">Box 4</div>
  </div>
  <div class="box box5">
    <div class="box-content">Box 5</div>
  </div>
  <div class="box box6">
    <div class="box-content">Box 6</div>
  </div>
</div>

</body>
</html>

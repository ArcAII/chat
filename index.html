    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #F9F9F9;
            padding: 20px;
            border-right: 0px solid #e5e5e5;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .sidebar-header button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 8px 12px;
            margin-bottom: 20px;
        }

        .search-bar input {
            border: none;
            background-color: transparent;
            outline: none;
            padding: 5px;
            flex-grow: 1;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .chat-list-item:hover {
            background-color: #f0f0f0;
        }

        .chat-list-item .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .chat-list-item .avatar img {
            width: 50%;
            height: 50%;
            object-fit: cover;
        }

        .chat-list-item .chat-info h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .chat-list-item .chat-info p {
            margin: 0;
            font-size: 12px;
            color: #888888;
        }

        .chat-window {
            flex-grow: 1;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 20px;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Adjusted to reverse order */
        }

        .chat-input-container {
            padding: 10px 20px;
            border-top: 1px solid #e5e5e5;
        }

        .chat-input {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 20px;
            padding: 8px 12px;
        }

        .chat-input input {
            border: none;
            background-color: transparent;
            outline: none;
            padding: 5px;
            flex-grow: 1;
        }

        .chat-input button {
            background: none;
            border: none;
            padding: 0;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .logo {
            width: 140px;
            height: 80px;
            fill: #e5e5e5;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .message.user {
            background-color: #e1ffc7;
            align-self: flex-end;
        }

        .message.model {
            background-color: #f1f1f1;
            align-self: flex-start;
            display: flex;
            align-items: flex-start;
        }

        .message.model .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 10px;
        }

        .message.user .avatar {
            display: none;
        }

        /* Added hidden class for logo-container */
        .hidden {
            display: none;
        }
    </style>

<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>F\EXIBILITY</h2>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </button>
            </div>
            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <input type="text" placeholder="Search">
            </div>
            <ul class="chat-list">
                <li class="chat-list-item">
                    <div class="avatar">
                        <img src="https://static-00.iconduck.com/assets.00/openai-icon-2021x2048-4rpe5x7n.png" alt="Avatar">
                    </div>
                    <div class="chat-info">
                        <h3>Matthew Sanders</h3>
                        <p>US Road Trip Stops</p>
                    </div>
                    
                </li>
                <li class="chat-list-item">
                    <div class="avatar">
                        <img src="https://static-00.iconduck.com/assets.00/openai-icon-2021x2048-4rpe5x7n.png" alt="Avatar">
                    </div>
                    <div class="chat-info">
                        <h3>Matthew Sanders</h3>
                        <p>US Road Trip Stops</p>
                    </div>
                    
                </li>
            </ul>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <h2>F\EXIBILITY-2O</h2>
            </div>
            <div class="chat-content" id="chat-content">
                <div class="logo-container" id="logo-container">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/13/ChatGPT-Logo.png" alt="Logo">
                </div>
            </div>
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Message F\EXIBILITY">
                    <button id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM8 4a.5.5 0 0 0-.5.5v4.793L5.354 7.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.293V4.5A.5.5 0 0 0 8 4z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script src="config.js"></script> <!-- Include config.js for API_KEY -->
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
    
        // API_KEY is now imported from config.js
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-pro" });
    
        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("message-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    
        async function sendMessage() {
            const userInput = document.getElementById("message-input").value;
            if (userInput.trim() === "") return;
    
            document.getElementById("logo-container").classList.add("hidden"); // Hide logo instantly
            document.getElementById("message-input").value = "";
    
            const result = await model.generateContent(userInput);
            const response = await result.response;
            const text = await response.text();
            addMessage("user", userInput);
            addMessage("model", text);
        }
    
        function addMessage(role, text) {
            const chatContent = document.getElementById("chat-content");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
    
            if (role === "model") {
                const avatarDiv = document.createElement("div");
                avatarDiv.className = "avatar";
                avatarDiv.innerText = "🤖";
                messageDiv.appendChild(avatarDiv);
            }
    
            const textDiv = document.createElement("div");
            textDiv.className = "text";
            textDiv.innerText = text;
            messageDiv.appendChild(textDiv);
    
            chatContent.prepend(messageDiv); // Prepend new messages to display at the top
            chatContent.scrollTop = 0; // Scroll to top to show new message
        }
    </script>
    
</body>
